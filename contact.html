<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Author" content="Prashant Gourav">
        <meta name="Description" content="Contact us for any query regarding our taco shop">
        <title>Contact Us</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html" target="_blank">Home</a></li>
                    <li><a href="index.html#lts" target="_blank">About LTS</a></li>
                    <li><a href="index.html#menu" target="_blank">Our Menu</a></li>
                    <li><a href="hours.html" target="_blank">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="tacos" title="tacos" height="260" width="400" loading="eager">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>
        <main>
            <section>
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name"
                            placeholder="your name" required autocomplete="on" autofocus>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="your email" autocomplete="on">
                        </p>
                        <p>
                            <label for="message">Your Message:</label><br>
                            <textarea name="message" id="message" rows="10" cols="30" placeholder="Type your message here"></textarea>
                           
                        </p>
                    </fieldset>
                    <button type="submit" formtarget="_blank">Send</button>
                    <button type="reset">Reset</button>                   
                </form>
                </section>
                <section>
                <h2>Our Location</h2>
                <address>
                    <p>
                    <em>
                        555 Taco Temptation Lane,Suite T <br> Kansas city,MO 55555-5555
                    </em>
                    </p>
                    <p>
                    <em>Phone: <a href="tel:5555555555">555-555-5555</a>
                    </em>
                    </p>
                    <a href="#">Back to Top</a>
                </address>
                </section>
                <hr>
        </main>
        <footer>
            Copyright &copy; The Little Taco Shop
        </footer>
        
    </body>

</html>
